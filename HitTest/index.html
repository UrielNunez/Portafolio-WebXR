<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBXR</title>
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
            }
        }
    </script>

    <script type="module" src="../HitTest/main.js"></script>

    <link rel="stylesheet" href="../HitTest/style.css">

</head>

<body>
    <!-- Aviso flotante centrado con botÃ³n en medio -->
    <div id="webar-notice" style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            font-family: sans-serif;
            text-align: center;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;">
        <span style="font-size: 18px;">Click On Button to Launch WebXR Experience</span>
        <button id="ar-button" style="
            background: linear-gradient(135deg, #0400ff, #d100ff);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;">
            Start WebXR
        </button>
    </div>

    <!-- Aviso flotante responsivo -->
    <div id="button" style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.8);
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        z-index: 1000;
        flex-wrap: wrap;
        text-align: center;
        max-width: 90vw;">

        <span style="flex-basis: 100%;">
            Download XRViewer for IOS
        </span>

        <button style="
            background: linear-gradient(135deg, #0400ff, #d100ff);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0; ">
            Download
        </button>
    </div>
    <button id="ar-button2" style="
            background: linear-gradient(135deg, #0400ff, #d100ff);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0; ">

    </button>
</body>

</html>
